<!DOCTYPE html>
<html>
<head>
  <title>Student Info</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, select, label { width: 100%; margin-bottom: 10px; }
    button { background-color: green; color: white; padding: 10px; border: none; }
  </style>
</head>
<body>
  <h2>Student Info Form</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name">
    
    <label>Matric Number:</label>
    <input type="text" name="matric">
    
    <label>Age:</label>
    <input type="number" name="age">
    
    <label>Gender:</label>
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    
    <label>Department:</label>
    <input type="text" name="department">
    
    <label>Level:</label>
    <input type="text" name="level">
    
    <label>Faculty:</label>
    <input type="text" name="faculty">
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
